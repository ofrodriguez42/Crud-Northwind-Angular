<div class="form-container">
  <h2>Crear Orden y Detalle de Orden</h2>

  <!-- Formulario para Orden -->
  <h3>Datos de la Orden</h3>
  <label for="CustomerID">Customer ID:</label>
  <input type="text" id="CustomerID" [(ngModel)]="orderData.CustomerID" name="CustomerID" />

  <label for="EmployeeID">Employee ID:</label>
  <input type="number" id="EmployeeID" [(ngModel)]="orderData.EmployeeID" name="EmployeeID" />

  <label for="OrderDate">Order Date:</label>
  <input type="datetime-local" id="OrderDate" [(ngModel)]="orderData.OrderDate" name="OrderDate" />

  <label for="RequiredDate">Required Date:</label>
  <input type="datetime-local" id="RequiredDate" [(ngModel)]="orderData.RequiredDate" name="RequiredDate" />

  <label for="ShippedDate">Shipped Date:</label>
  <input type="datetime-local" id="ShippedDate" [(ngModel)]="orderData.ShippedDate" name="ShippedDate" />

  <label for="ShipVia">Ship Via:</label>
  <input type="number" id="ShipVia" [(ngModel)]="orderData.ShipVia" name="ShipVia" />

  <label for="Freight">Freight:</label>
  <input type="number" step="0.01" id="Freight" [(ngModel)]="orderData.Freight" name="Freight" />

  <label for="ShipName">Ship Name:</label>
  <input type="text" id="ShipName" [(ngModel)]="orderData.ShipName" name="ShipName" />

  <label for="ShipAddress">Ship Address:</label>
  <input type="text" id="ShipAddress" [(ngModel)]="orderData.ShipAddress" name="ShipAddress" />

  <label for="ShipCity">Ship City:</label>
  <input type="text" id="ShipCity" [(ngModel)]="orderData.ShipCity" name="ShipCity" />

  <label for="ShipRegion">Ship Region:</label>
  <input type="text" id="ShipRegion" [(ngModel)]="orderData.ShipRegion" name="ShipRegion" />

  <label for="ShipPostalCode">Ship Postal Code:</label>
  <input type="text" id="ShipPostalCode" [(ngModel)]="orderData.ShipPostalCode" name="ShipPostalCode" />

  <label for="ShipCountry">Ship Country:</label>
  <input type="text" id="ShipCountry" [(ngModel)]="orderData.ShipCountry" name="ShipCountry" />

  <!-- Formulario para Detalle de la Orden -->
  <h3>Datos del Detalle de la Orden</h3>
  <label for="ProductID">Product ID:</label>
  <input type="number" id="ProductID" [(ngModel)]="orderDetailData.ProductID" name="ProductID" />

  <label for="UnitPrice">Unit Price:</label>
  <input type="number" step="0.01" id="UnitPrice" [(ngModel)]="orderDetailData.UnitPrice" name="UnitPrice" />

  <label for="Quantity">Quantity:</label>
  <input type="number" id="Quantity" [(ngModel)]="orderDetailData.Quantity" name="Quantity" />

  <label for="Discount">Discount:</label>
  <input type="number" step="0.01" id="Discount" [(ngModel)]="orderDetailData.Discount" name="Discount" />

  <button (click)="handleCreateOrderAndDetail()">Crear Orden y Detalle</button>
</div>
